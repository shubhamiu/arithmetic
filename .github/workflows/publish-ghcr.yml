name: Docker Image CI for GHCR

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: npm install
              run: npm ci
            - name: run the unit tests
              run: npm test
            - name: Build and push the image
              run: |
                docker login --username harshitgupta1998 --password ${{secrets.ACCESS_TOKEN}} ghcr.io
                docker build -t ghcr.io/harshitgupta1998/arithmetic-service:latest --file Dockerfile .  
                docker push ghcr.io/harshitgupta1998/arithmetic-service:latest
